<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Molde Bipartido con Encastres - Printaplab</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/exporters/STLExporter.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three-csgmesh@1.0.3/build/three-csgmesh.umd.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #00c9ff;
    }
    #controls {
      margin: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    input[type="file"], button {
      background: #00c9ff;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: 70vh;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>üß© Molde Bipartido con Encastres - Printaplab 3D</h1>
  </header>
  <div id="controls">
    <input type="file" id="fileInput" accept=".stl">
    <button onclick="generarMolde()">üîß Generar Molde</button>
    <button onclick="descargar('A')">‚¨áÔ∏è Descargar Parte A</button>
    <button onclick="descargar('B')">‚¨áÔ∏è Descargar Parte B</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    let scene, camera, renderer, controls;
    let modeloOriginal, parteA, parteB;init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 0, 100);
  renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas"), antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
  controls = new THREE.OrbitControls(camera, renderer.domElement);
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(0, 1, 1);
  scene.add(light);
  animate();
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

document.getElementById("fileInput").addEventListener("change", async function (event) {
  const file = event.target.files[0];
  const buffer = await file.arrayBuffer();
  const loader = new THREE.STLLoader();
  const geometry = loader.parse(buffer);
  geometry.center();
  const material = new THREE.MeshStandardMaterial({ color: 0x00c9ff });
  modeloOriginal = new THREE.Mesh(geometry, material);
  scene.add(modeloOriginal);
});

function generarMolde() {
  if (!modeloOriginal) return alert("Sub√≠ un archivo STL primero");
  const box = new THREE.Box3().setFromObject(modeloOriginal);
  const size = new THREE.Vector3();
  box.getSize(size);
  const center = box.getCenter(new THREE.Vector3());
  const offset = 10;

  const bloqueW = size.x + offset;
  const bloqueH = size.y + offset;
  const bloqueD = size.z + offset;

  const mitad = bloqueD / 2;
  const geoBase = new THREE.BoxGeometry(bloqueW, bloqueH, mitad);

  const matA = new THREE.MeshStandardMaterial({ color: 0xff9999, opacity: 0.7, transparent: true });
  const matB = new THREE.MeshStandardMaterial({ color: 0x9999ff, opacity: 0.7, transparent: true });

  let bloqueA = new THREE.Mesh(geoBase, matA);
  bloqueA.position.set(center.x, center.y, center.z - mitad / 2);

  let bloqueB = new THREE.Mesh(geoBase, matB);
  bloqueB.position.set(center.x, center.y, center.z + mitad / 2);

  // Restar modelo original de cada parte (booleana)
  const csgA = CSG.subtract(CSG.fromMesh(bloqueA), CSG.fromMesh(modeloOriginal));
  const csgB = CSG.subtract(CSG.fromMesh(bloqueB), CSG.fromMesh(modeloOriginal));

  parteA = CSG.toMesh(csgA, bloqueA.matrix, bloqueA.material);
  parteB = CSG.toMesh(csgB, bloqueB.matrix, bloqueB.material);

  // Agregar encastres cl√°sicos (cilindros)
  const encastreGeo = new THREE.CylinderGeometry(4, 4, 6, 32);
  const encMat = new THREE.MeshStandardMaterial({ color: 0xffff00 });

  const posiciones = [
    [-bloqueW/4, -bloqueH/4],
    [ bloqueW/4, -bloqueH/4],
    [-bloqueW/4,  bloqueH/4],
    [ bloqueW/4,  bloqueH/4],
  ];

  posiciones.forEach(([x, y]) => {
    const pin = new THREE.Mesh(encastreGeo, encMat);
    pin.rotation.x = Math.PI / 2;
    pin.position.set(center.x + x, center.y + y, center.z - 1);
    parteA.add(pin);
  });

  scene.add(parteA);
  scene.add(parteB);
}

function descargar(letra) {
  const exporter = new THREE.STLExporter();
  const mesh = letra === 'A' ? parteA : parteB;
  if (!mesh) return alert("Gener√° el molde primero");
  const blob = new Blob([exporter.parse(mesh)], { type: 'text/plain' });
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = `molde_parte_${letra}.stl`;
  link.click();
}

  </script>
</body>
</html>
