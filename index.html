<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Molde STL Bipartido</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/exporters/STLExporter.js"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    canvas {
      max-width: 100%;
      background: #222;
      border-radius: 10px;
      margin-top: 20px;
    }
    .controls {
      margin-top: 20px;
    }
    button, input[type="file"] {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>üß± Generador de Molde STL Bipartido</h1>
  <input type="file" id="stlInput" accept=".stl" />
  <div class="controls">
    <button id="btnGenerar" onclick="generateMold()" disabled>Generar Molde</button>
    <button onclick="downloadSTL(partA, 'parteA.stl')">Descargar Parte A</button>
    <button onclick="downloadSTL(partB, 'parteB.stl')">Descargar Parte B</button>
  </div>
  <div id="viewer"></div>  <script>
    let scene, camera, renderer, model, partA, partB;
    let modeloListo = false;
    const viewer = document.getElementById("viewer");
    const btnGenerar = document.getElementById("btnGenerar");

    // Init escena
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / 500, 0.1, 1000);
    camera.position.z = 100;
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth * 0.8, 500);
    viewer.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1).normalize();
    scene.add(light);

    const loader = new THREE.STLLoader();
    const input = document.getElementById("stlInput");

    input.addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (event) {
        const geometry = loader.parse(event.target.result);
        geometry.center();
        model = new THREE.Mesh(
          geometry,
          new THREE.MeshStandardMaterial({ color: 0x00ffff })
        );
        scene.clear();
        scene.add(model);
        scene.add(light);
        modeloListo = true;
        btnGenerar.disabled = false;
      };
      reader.readAsArrayBuffer(file);
    });

    function generateMold() {
      if (!modeloListo || !model) return alert("Sub√≠ un archivo STL primero");

      const boxSize = new THREE.Box3().setFromObject(model).getSize(new THREE.Vector3());
      const moldWidth = boxSize.x * 1.5;
      const moldHeight = boxSize.y * 1.5;
      const moldDepth = boxSize.z * 1.5;

      const moldGeo = new THREE.BoxGeometry(moldWidth, moldHeight, moldDepth);
      const moldMat = new THREE.MeshStandardMaterial({ color: 0xffffff, opacity: 0.4, transparent: true });

      const blockA = new THREE.Mesh(moldGeo.clone(), moldMat.clone());
      const blockB = new THREE.Mesh(moldGeo.clone(), moldMat.clone());

      blockA.position.set(0, 0, -moldDepth / 4);
      blockB.position.set(0, 0, moldDepth / 4);

      partA = blockA;
      partB = blockB;

      scene.clear();
      scene.add(partA);
      scene.add(partB);
      scene.add(light);
    }

    function downloadSTL(mesh, filename) {
      if (!mesh) return alert("Gener√° el molde primero");
      const exporter = new THREE.STLExporter();
      const stlString = exporter.parse(mesh);
      const blob = new Blob([stlString], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script></body>
</html>
