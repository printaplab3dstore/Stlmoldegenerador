<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Moldes STL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #38bdf8;
    }

    .container {
      background-color: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    input {
      padding: 8px;
      margin: 10px 0;
      width: 80%;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #38bdf8;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .result {
      margin-top: 15px;
      font-size: 18px;
    }

    /* 游꿧 Music Player */
    #music-player {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.85);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #muteBtn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    #volumeControl {
      width: 100px;
    }

  </style>
</head>
<body>

  <h1>Generador de Moldes STL</h1>

  <div class="container">
    <p>Ingres치 el di치metro del molde (mm):</p>
    <input type="number" id="diametro" placeholder="Ej: 50">
    <br>
    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <!-- 游꿧 Reproductor personalizado -->
  <div id="music-player">
    <button id="muteBtn">游댉</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.4">
  </div>

  <audio id="bgMusic" src="mi-musica-final.mp3"></audio>

  <script>
    function calcular() {
      const diametro = document.getElementById("diametro").value;
      if (!diametro) {
        document.getElementById("resultado").innerText = "Ingres치 un valor v치lido.";
        return;
      }

      const radio = diametro / 2;
      const area = Math.PI * radio * radio;
      document.getElementById("resultado").innerText =
        "츼rea aproximada: " + area.toFixed(2) + " mm";
    }

    const music = document.getElementById("bgMusic");
    const volumeControl = document.getElementById("volumeControl");
    const muteBtn = document.getElementById("muteBtn");

    music.volume = 0.4;

    let started = false;

    document.addEventListener("click", function startMusicOnce() {
      if (!started) {
        started = true;
        setTimeout(() => {
          music.play();
          fadeIn();
        }, 3000);
      }
    }, { once: true });

    function fadeIn() {
      music.volume = 0;
      let vol = 0;
      const interval = setInterval(() => {
        if (vol < 0.4) {
          vol += 0.02;
          music.volume = vol;
        } else {
          clearInterval(interval);
        }
      }, 100);
    }

    volumeControl.addEventListener("input", function() {
      music.volume = this.value;
    });

    muteBtn.addEventListener("click", function() {
      if (music.muted) {
        music.muted = false;
        muteBtn.textContent = "游댉";
      } else {
        music.muted = true;
        muteBtn.textContent = "游댆";
      }
    });

  </script>

</body>
</html>
