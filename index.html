<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de Moldes STL Bipartidos</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/exporters/STLExporter.js"></script>
  <style>
    body { font-family: sans-serif; margin: 0; background: #f4f4f4; }
    canvas { width: 100%; height: 60vh; display: block; }
    #controls { padding: 1em; background: #fff; }
    input, button { margin: 0.5em; padding: 0.5em; }
  </style>
</head>
<body>
  <h2 style="text-align:center">07 Generador de Molde STL Bipartido</h2>
  <div id="controls">
    <input type="file" id="fileInput" accept=".stl">
    <button onclick="generarMolde()">Generar Molde</button>
    <button onclick="descargarMolde('parteA')">Descargar Parte A</button>
    <button onclick="descargarMolde('parteB')">Descargar Parte B</button>
  </div>
  <canvas id="canvas"></canvas>  <script>
    let scene, camera, renderer, controls;
    let modeloOriginal, parteA, parteB;

    init();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 0, 100);

      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("canvas"), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight * 0.6);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1,1,1).normalize();
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const loader = new THREE.STLLoader();
        const geometry = loader.parse(e.target.result);
        geometry.center();

        if (modeloOriginal) scene.remove(modeloOriginal);

        const material = new THREE.MeshLambertMaterial({ color: 0x888888 });
        modeloOriginal = new THREE.Mesh(geometry, material);
        scene.add(modeloOriginal);
      };
      reader.readAsArrayBuffer(event.target.files[0]);
    });

    function generarMolde() {
      if (!modeloOriginal) return alert("Subí un archivo STL primero");

      const box = new THREE.Box3().setFromObject(modeloOriginal);
      const size = new THREE.Vector3();
      box.getSize(size);
      const offset = 10;

      const bloque = new THREE.BoxGeometry(size.x + offset, size.y + offset, size.z + offset);

      const material = new THREE.MeshLambertMaterial({ color: 0xcccccc, opacity: 0.5, transparent: true });

      const bloqueMesh = new THREE.Mesh(bloque, material);
      bloqueMesh.position.copy(box.getCenter(new THREE.Vector3()));

      if (parteA) scene.remove(parteA);
      if (parteB) scene.remove(parteB);

      const corteY = bloque.parameters.height / 2;
      const geometriaParteA = bloque.clone();
      const geometriaParteB = bloque.clone();

      geometriaParteA.translate(0, corteY / 2, 0);
      geometriaParteB.translate(0, -corteY / 2, 0);

      parteA = new THREE.Mesh(geometriaParteA, new THREE.MeshLambertMaterial({ color: 0xff9999 }));
      parteB = new THREE.Mesh(geometriaParteB, new THREE.MeshLambertMaterial({ color: 0x9999ff }));

      scene.add(parteA);
      scene.add(parteB);
    }

    function descargarMolde(parte) {
      const exporter = new THREE.STLExporter();
      let blob;
      if (parte === 'parteA' && parteA) {
        blob = new Blob([exporter.parse(parteA)], { type: 'text/plain' });
      } else if (parte === 'parteB' && parteB) {
        blob = new Blob([exporter.parse(parteB)], { type: 'text/plain' });
      } else {
        alert("Molde no generado aún");
        return;
      }

      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = parte + '.stl';
      link.click();
    }
  </script></body>
</html>
