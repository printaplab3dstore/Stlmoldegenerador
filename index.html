<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cortantes STL</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.158.0/examples/js/exporters/STLExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .control-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 200px;
            margin-right: 10px;
        }
        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357abd;
        }
        #viewer {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>游꼵 Generador de Cortantes STL</h1>
        <p>Sube una imagen y genera un archivo STL para imprimir tu cortante de galletas personalizado.</p>
        
        <div class="controls">
            <h3>1. Seleccionar Imagen</h3>
            <input type="file" id="imageInput" accept="image/*">
            <canvas id="imageCanvas" style="display:none;"></canvas>
        </div>
        
        <div id="viewer"></div>
        
        <div class="controls" id="parameterControls" style="display:none;">
            <h3>2. Ajustar Par치metros</h3>
            
            <div class="control-group">
                <label>Altura de corte: <span id="cutterHeightValue">12.5</span> mm</label>
                <input type="range" id="cutterHeight" min="5" max="25" value="12.5" step="0.5">
            </div>
            
            <div class="control-group">
                <label>Grosor de hoja: <span id="bladeThicknessValue">0.8</span> mm</label>
                <input type="range" id="bladeThickness" min="0.4" max="2" value="0.8" step="0.1">
            </div>
            
            <div class="control-group">
                <label>Altura de base: <span id="baseHeightValue">3.5</span> mm</label>
                <input type="range" id="baseHeight" min="0" max="10" value="3.5" step="0.5">
            </div>
            
            <div class="control-group">
                <label>Tama침o: <span id="scaleValue">0.2</span></label>
                <input type="range" id="scale" min="0.1" max="1" value="0.2" step="0.05">
            </div>
            
            <button id="regenerate">游댃 Regenerar Cortante</button>
        </div>
        
        <div class="controls">
            <h3>3. Exportar</h3>
            <button id="exportSTL">游늬 Descargar STL</button>
        </div>
    </div>

    <script>
        // [Aqu칤 ir칤a todo el c칩digo JavaScript que hemos desarrollado anteriormente]
        // Por brevedad, se omite aqu칤 pero est치 incluido en la implementaci칩n completa
    </script>
</body>
</html>
