<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio en Mantenimiento</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #222831, #393E46);
      color: #EEEEEE;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #CCCCCC;
      max-width: 400px;
    }

    .loader {
      margin: 2rem 0;
      width: 50px;
      height: 50px;
      border: 5px solid #EEEEEE;
      border-top: 5px solid #00ADB5;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { color: #EEEEEE; }
      50% { color: #00ADB5; }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
