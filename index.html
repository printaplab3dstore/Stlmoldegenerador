<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üß© Generador de Molde STL Bipartido</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #1a1a1a;
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .controls, .downloads {
      text-align: center;
      margin-top: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #viewer {
      width: 100%;
      height: 500px;
      background: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üß© Generador de Molde STL Bipartido</h1>
  <div class="controls">
    <input type="file" id="fileInput" accept=".stl">
    <br>
    <button onclick="generarMolde()">Generar Molde</button>
  </div>
  <div id="viewer"></div>
  <div class="downloads">
    <button onclick="descargarParte('A')">Descargar Parte A</button>
    <button onclick="descargarParte('B')">Descargar Parte B</button>
  </div>  <script>
    let scene, camera, renderer, modeloOriginal;
    let parteA, parteB;

    function initViewer() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, 500);
      document.getElementById("viewer").appendChild(renderer.domElement);
      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 1, 1).normalize();
      scene.add(light);
      camera.position.z = 100;
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    document.getElementById("fileInput").addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const buffer = await file.arrayBuffer();
      const loader = new THREE.STLLoader();
      const geometry = loader.parse(buffer);
      geometry.center();

      if (modeloOriginal) scene.remove(modeloOriginal);

      const material = new THREE.MeshStandardMaterial({ color: 0x00c9ff });
      modeloOriginal = new THREE.Mesh(geometry, material);
      scene.add(modeloOriginal);

      window.modeloCargado = true;
    });

    function generarMolde() {
      if (!window.modeloCargado || !modeloOriginal) {
        alert("Sub√≠ un archivo STL primero");
        return;
      }

      // Clonar geometr√≠a
      const geometry = modeloOriginal.geometry.clone();

      // Crear planos de corte (XY)
      const plane = new THREE.Plane(new THREE.Vector3(0, 1, 0), 0);
      const materialA = new THREE.MeshStandardMaterial({ color: 0xff5555 });
      const materialB = new THREE.MeshStandardMaterial({ color: 0x55ff55 });

      parteA = new THREE.Mesh(geometry.clone(), materialA);
      parteB = new THREE.Mesh(geometry.clone(), materialB);

      // Mover cada parte a lados opuestos con una peque√±a separaci√≥n
      parteA.position.y -= 0.5;
      parteB.position.y += 0.5;

      scene.remove(modeloOriginal);
      scene.add(parteA);
      scene.add(parteB);

      alert("Molde generado visualmente. Agregaremos exportaci√≥n en futuras versiones.");
    }

    function descargarParte(parte) {
      alert("Descarga simulada: Parte " + parte);
      // En la versi√≥n completa deber√≠amos usar THREE.STLExporter y blob para descargar
    }

    window.onload = initViewer;
  </script></body>
</html>
